        <div class="dugmad">
        <button class="log-in-open" id="log-in-open">Log In</button>
        <div class="log-in-container"id="log-in-container">
            <div class="log-in-form">
                
                <input type="text" placeholder="Email Address"></input>
                <input type="text" placeholder="Password"></input>
                <button class="log-in-close-button"id="log-in-close">Log in</button>
            </div>
        </div>

        <button class="sign-up-open" id="sign-up-open">Sign up</button>
        <div class="sign-up-container"id="sign-up-container">
        <div class="sign-up-form">
            <input type="text" placeholder="Name"></input>
            <input type="text" placeholder="Surname"></input>
            <input type="text" placeholder="Age"></input>
            <input type="text" placeholder="Address"></input>
            <input type="text" placeholder="Email Address"></input>
            <input type="text" placeholder="Password"></input>
            <button class="sign-up-close-button"id="sign-up-close">Sign up</button>
        </div>
    </div>
    </div>
    </div>


    <div class="books" >
        <div class="menu" id="menu">
            <div class="title">
                
                <img width="64" height="64" src="https://img.icons8.com/external-flatart-icons-lineal-color-flatarticons/64/external-book-fine-arts-flatart-icons-lineal-color-flatarticons.png" alt=""/>
                <strong>Book Management <br> App</strong>
            </div>
            
                <button class="dugme" id="add-book">Add new book</button>
            
            
        </div>


        <div class="content">
        <div class="upper">
           
                 <input type="text" placeholder="Search..." class="search" id="search">
           
           
            <div class="meniji">
                <button  id="show-favorites">Show Favorites</button>
                <select class="padajuci-meni" id="genre-meni">
                    <option class="sort-by" value="1">Sort by genre:</option>
                    <option class="opcije" value="2">Romance</option>
                    <option class="opcije" value="3">Realist Novel</option>
                    <option class="opcije" value="4">Erotic Novel</option>
                    <option class="opcije" value="5">Southern Gothic Bildungsroman</option>
                    
                </select>
                <select class="padajuci-meni" id="padajuci-meni">
                    <option class="sort-by" value="1">Sort by:</option>
                    <option class="opcije" value="2">Title</option>
                    <option class="opcije" value="3">Author</option>
                    <option class="opcije" value="4">Year of publication</option>
                    <option class="opcije" value="5">Raiting</option>
                    <option class="opcije" value="6">Number of pages</option>
                    
                </select>
                
            </div>
            
            
        </div>
        <div class="book" id="book-list">

        </div>
    </div>
